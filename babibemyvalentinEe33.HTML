<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ff758c, #ff7eb3);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* TikTok vertical container */
  .screen {
    width: 100%;
    max-width: 390px;
    height: 100%;
    max-height: 844px;
    background: transparent;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  h1 {
    color: white;
    font-size: 2.2rem;
    margin-top: 40px;
    text-shadow: 2px 2px #ff4d6d;
  }

  h2 {
    color: white;
    font-size: 1.3rem;
    margin-bottom: 20px;
  }

  img {
    width: 220px;
    border-radius: 20px;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 180px;
  }

  button {
    padding: 14px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: white;
    color: #ff4d6d;
    border: 2px solid #ff4d6d;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* HEART RAIN */
  .heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }
</style>
</head>

<body>

<div class="screen">

  <h1>Ryza Nicole B. Micoleta ğŸ’–</h1>
  <h2>Will you be my Valentine? ğŸ’˜</h2>

  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="cute gif">

  <div class="buttons">
    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ’”</button>
  </div>

</div>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const music = document.getElementById("music");

  // NO button runs away
  noBtn.addEventListener("touchstart", moveNo);
  noBtn.addEventListener("mouseover", moveNo);

  function moveNo() {
    const x = Math.random() * 220;
    const y = Math.random() * 140;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Play music on first interaction
  document.body.addEventListener("click", () => {
    music.play();
  }, { once: true });

  // YES clicked
  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:linear-gradient(180deg,#ff758c,#ff7eb3);text-align:center;">
        <h1 style="color:white;font-size:2.8rem;"> YOU SAID YES!! ğŸ’ğŸ’–</h1>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="260">
        <p style="color:white;font-size:1.4rem;">I LOVE YOU SO MUCH BABII!! ğŸ¥°</p>
      </div>
    `;
  });

  // HEART RAIN generator
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
